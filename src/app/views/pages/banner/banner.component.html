<div class="banner-container">
  <h2>Create Banner</h2>
  <form [formGroup]="bannerForm" (ngSubmit)="onSubmit()">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        class="form-control"
        formControlName="title"
        placeholder="Enter banner title"
      />
      <div *ngIf="bannerForm.get('title')?.invalid && bannerForm.get('title')?.touched" class="text-danger">
        Title is required.
      </div>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
        placeholder="Enter banner description"
      ></textarea>
    </div>

    <!-- Redirect URL -->
    <div class="form-group">
      <label for="redirectUrl">Redirect URL</label>
      <input
        type="text"
        id="redirectUrl"
        class="form-control"
        formControlName="redirectUrl"
        placeholder="Enter redirect URL"
      />
    </div>

    <!-- Contact -->
    <div class="form-group">
      <label for="contact">Contact</label>
      <input
        type="text"
        id="contact"
        class="form-control"
        formControlName="contact"
        placeholder="Enter contact information"
      />
    </div>

    <!-- From Date -->
    <div class="form-group">
      <label for="fromDate">From Date</label>
      <input
        type="date"
        id="fromDate"
        class="form-control"
        formControlName="fromDate"
      />
    </div>

    <!-- To Date -->
    <div class="form-group">
      <label for="toDate">To Date</label>
      <input
        type="date"
        id="toDate"
        class="form-control"
        formControlName="toDate"
      />
    </div>

    <!-- Image Upload -->
    <div class="form-group">
      <label for="image">Banner Image</label>
      <input
        type="file"
        id="image"
        class="form-control"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="bannerForm.invalid">Create Banner</button>
  </form>
</div>
